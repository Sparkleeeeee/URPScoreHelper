<!DOCTYPE html>
<html>
<head>
    <meta charset="gb2312" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>出错啦 TAT - 广陵学院教务系统</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="css/sm.min.css" />
    <link rel="stylesheet" href="css/sm-extend.min.css" />
    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
    <script>
	$(function () {
		$(document).on("click", "#i_submit", function(e) {
				document.oncontextmenu=new Function("event.returnValue=false;");
				   var r1 = document.getElementById("i_xh").value;
				   var r2 = document.getElementById("i_mm").value;
				   var r3 = document.getElementById("i_yzm").value;
				if(r1=="")
				{
					$.toast("(⊙o⊙) 学号还没输呢。");
					return false;
				}
				if(r2=="")
				{
					$.toast("(⊙o⊙) 密码还没输呢。");
					return false;
				}
				if(r3=="")
				{
					$.toast("(⊙o⊙) 验证码还没输呢。");
					return false;
				}
				show_querying();
				function show_querying() {
					$.showPreloader('O(∩_∩)O 正在查询');
					setTimeout(function () {
						$.hidePreloader();
					}, 10000);
				 }
		});
		$.init();
	});
    </script>
</head>
<body>
    <div class="page-group">
        <div class="page">
            <header class="bar bar-nav">
                <button class="button button-link button-nav pull-left"><span class="icon icon-left"></span><a href="index.cgi">返回</a></button>
                <h1 class="title">出错啦 TAT</h1>
            </header>
            <nav class="bar bar-tab">
                <a class="tab-item external active" href="index.cgi"><span class="icon icon-star"></span><span class="tab-label">成绩查询</span></a>
            </nav>
            <div class="content">
                <div class="card demo-card-header-pic">
                    <div class="card-content">
                        <div class="card-content-inner">
                            %s
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
